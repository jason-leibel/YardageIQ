name: ğŸš¦ Continuous Integration

# Trigger the workflow on push, PR, or manual dispatch
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Step 1: Checkout the latest code
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      # ğŸ˜ Step 2: Build the PHP container
      - name: ğŸ—ï¸ Build PHP container
        run: docker compose --env-file .env build php

      # ğŸ“¦ Step 3: Install PHP dependencies using Composer
      - name: ğŸ“¦ Install Composer dependencies
        run: docker compose run --rm php composer install --no-interaction --prefer-dist

      # ğŸŸ¦ Step 4: Build the Node container
      - name: ğŸ—ï¸ Build Node container
        run: docker compose --env-file .env build node

      # ğŸ“¦ Step 5: Install Node.js dependencies
      - name: ğŸ“¦ Install Node dependencies
        run: docker compose run --rm node npm ci --no-audit --prefer-offline

      # ğŸ§± Step 6: Build frontend assets
      - name: ğŸ§± Run Node build
        run: docker compose run --rm node npm run build

      # âœ… Step 7: Run PHPUnit tests with coverage report
      - name: âœ… Run PHPUnit with coverage
        run: docker compose run --rm php php artisan test --coverage-clover=coverage.xml

      # ğŸ“Š Step 8: Extract coverage percentage
      - name: ğŸ“Š Extract coverage percentage
        run: |
          COVERAGE=$(grep -oPm1 "(?<=<coverage line-rate=\")\d+\.\d+" coverage.xml)
          echo "COVERAGE=$(printf %.0f "$COVERAGE" | bc)" >> $GITHUB_ENV

      # ğŸ›¡ï¸ Step 9: Create coverage badge
      - name: ğŸ›¡ï¸ Create coverage badge
        run: |
          mkdir -p public/badges
          curl -o public/badges/coverage.svg "https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen"
